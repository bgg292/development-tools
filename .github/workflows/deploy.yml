name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    # Only run deploy if files that affect the built site changed
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.*"
      - "package.json"
      - "package-lock.json"
      - "npm-shrinkwrap.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - "tsconfig.json"
      - "vite.config.*"
      - "tailwind.config.*"
      - "postcss.config.*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

